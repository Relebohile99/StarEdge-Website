<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Log In</title>
    <link type="text/css" rel="stylesheet" href="/logIn.css">
  
  </head>

  <body>
    <div class="container">
      <form class="form" id="login">
        <h1 class="form__title">LogIn</h1>
        <div class="form__message form__message--error">Incorect password/username combination. </div>
        <div class="form__input-group">
          <input type="text" class="form__input" autofocus placeholder="Username or Email">
          <div class="form__input-error-message">This is an error message</div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a href="#" class="form__link">Forgot your password?</a>
        </p>
        <p class="form__text">
            <a id="linkCreateAccount" href="./"  class="form__link">Don't have an account? Create Account.</a>
        </p>
      </form>
    </div>
    <script src="#" defer></script>
    
  </body>
</html>
